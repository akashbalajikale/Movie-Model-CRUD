<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="bg-primary p-4">
        <div class="row">
            <div class="col-md-6">
                <h1>Movie Model</h1>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-warning" id="showModel">Add movie</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container mt-4">
            <div class="row" id="movieContainer">
                 
            </div>
        </div>
    </main>
     
        <div class="backDrop movieClose " id="backDrop"></div>
        <div class="myModel mt-4 " id="myModel">
            <form  id="movieForm" > 
             <div class="card"> 
                <div class="card-header">
                    <h1>Add Movie details <i class="fa-solid fa-xmark float-right movieClose"></i></h1>
                </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" required class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="imgurl">Img Url</label>
                            <input type="text" required class="form-control" id="imgurl">
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <input type="text" required class="form-control" id="rating">
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-primary" id="addBtn" type="submit">Add movie</button>
                            <button class="btn btn-danger movieClose" id="cancelBtn" type="button">Cancel</button>
                            <button class="btn btn-danger d-none" id="updateBtn" type="button">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
